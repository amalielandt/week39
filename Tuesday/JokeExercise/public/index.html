<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <center>
  <div class="container">
    <br/>
    <h2>Jokes</h2>
    <input id="jokeId" type="number" placeholder="Enter a joke ID" required>
    <button id="getJoke">Get Joke</button>
    <br><br>

    <p id="jokes"> </p>

    <h5>Add a joke to the bundle</h5>

    <button id="addJoke">Add Joke</button>
    
  </div>
  </center>
  <script src="bundle.js"></script>
</body>

</html>
