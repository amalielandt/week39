<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="container">
    <h1>Persons</h1>
    <br>
    <b id="error"></b>
    <br><br>
    <button id="getperson">Get Person</button>
      <input type="number" id="ID" placeholder="Enter Id"/>
      <br><br>
      <button id="deleteperson">Delete Person</button>
      <button id="editperson">Edit Person</button>
      <input type="number" id="id" placeholder="Enter Id (Edit/Delete)"/>
      <br><br>
      <button id="addperson">Add Person</button>
      <input type="text" id="firstname" placeholder="Enter firstname"/>
      <input type="text" id="lastname" placeholder="Enter lastname"/>
      <input type="number" id="phone" placeholder="Enter phonenumber" maxlength="8" required = true/>
      <br><br>
          <table id="table" class="table">
              <thead>
                  <tr>    
                      <th>Id</th>            
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Phone</th>
                  </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
          </table>  
  </div>
  <script src="bundle.js"></script>
</body>

</html>
